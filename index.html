<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conversor de moedas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="container">
    <h1>Conversor de Moedas</h1>
    <form id="currency-form">
        <div class="input-group">
            <label for="amount">Valor:</label>
            <input type="number" id="amount" required>
        </div>
        <div class="input-group">
            <label for="from-currency">Moeda de Origem:</label>
            <select id="from-currency">
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="BRL">Real (BRL)</option>
            <option value="GBP">Libra Esterlina (GBP)</option>
            <option value="JPY">Iene (JPY)</option>
            <option value="CAD">Dólar Canadense (CAD)</option>
            <option value="AUD">Dólar Australiano (AUD)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="to-currency">Moeda de Destino:</label>
            <select id="to-currency">
                <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                    <option value="GBP">Libra Esterlina (GBP)</option>
                    <option value="JPY">Iene (JPY)</option>
                    <option value="CAD">Dólar Canadense (CAD)</option>
                    <option value="AUD">Dólar Australiano (AUD)</option>
                </select>
            </div>
            <button type="troca" id="swap-currencies">Trocar moedas</button>
            <br>
            <button type="submit">Converter</button>
            <button type="button" id="reset">Limpar</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
</body>
</html>
